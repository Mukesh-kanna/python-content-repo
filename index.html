<!DOCTYPE html>
<html>
<head>
  <title>19BCE2048 - Jayanth Anala</title>
  <link rel="stylesheet" href=â€œhttps://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <form onsubmit="return validateForm()">
    <div class="container">
      <center>
        <h1 style="font-family: 'Courier New', Courier, monospace;">Insurance Company</h1>
      </center>
      <hr>
      <label><b>First Name: </b></label>
      <input type="text" ID="fname" placeholder="Jayanth" size="15"  required/>
      <label><b>Last Name: </b></label>
      <input type="text" id="lastname" placeholder="Anala" size="15"  required/>
      <label for="email"><b>Email: </b></label>
      <input type="text" placeholder="example@gmail.com" id="email" required>
      <label for="amt"><b>Amount: </b></label>
      <input type="NUMBER" placeholder="15,00,000" id="amt" required>
      <label for="tenure"><b>Tenure: </b></label>
      <input type="NUMBER" placeholder="in months" id="tenure" required><br>
      <label for="nomine"><b>Nominee Name: </b></label>
      <input type="text" id="nomine" placeholder="John" size="15"  required/>
      <div>
        <label>
          Gender:
        </label><br>
        <input type="radio" value="Male" name="gender" id="gender"> Male
        <input type="radio" value="Female" name="gender" id="gender"> Female
        <input type="radio" value="Other" name="gender" id="gender"> Other
      </div>
      <label>
        Phone :
      </label>
      <input type="text" id="countrycode" placeholder="Country Code" value="+91" size="2" disabled/>
      <input type="text" id="phone" placeholder="9XXXXXXXXX" size="10" required/ >
      <div>
        <label>
          Insurance:
        </label>
        <select id="intype">
          <option value="car">Car Insurance</option>
          <option value="life">Life Insurance</option>
          <option value="health">Health Insurance</option>
          <option value="item">Item Insurance</option>
          <option value="gold">Gold Insurance</option>
        </select>
      </div>
      <label>Address #1 </label>
      <input type="text" ID="addr1" placeholder="Room 205, VIT M Block" required/>
      <label>Address #2</label>
      <input type="text" id="addr2" placeholder="Katpadi Road"/>
      <label for="city"><b>City: </b></label>
      <input type="text" placeholder="Vellore" id="city" required>
      <label for="state"><b>State: </b></label>
      <input type="text" placeholder="Tamil Nadu" id="state" required>
      <label for="pin"><b>Pin Code: </b></label>
      <input type="number" placeholder="524003" id="pin" required>
      <button type="submit" class="register-btn">Submit Insurance Application</button>
    </div>
  </form>
</body>
<script src="./script.js"></script>
</html>
