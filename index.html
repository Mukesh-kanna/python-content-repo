<main class="form-signin">

    <h1 class="h3 mb-3 fw-normal">Hackathon Registration</h1>

    <div class="form-check">

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
